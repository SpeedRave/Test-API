<html>
    <body>
        <div>
            <a th:href="@{/department/form}">CREATE NEW</a>
            <table>
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="department: ${departments}">
                        <td th:text="${department.department_id}"></td>
                        <td th:text="${department.name}"></td>
                        <td th:text="${department.address}"></td>
                        <td>
                            <a th:href="@{/department/form/{id} (id = ${department.department_id})}">EDIT</a> | 
                            <form th:action="@{/department/delete/{id} (id = ${department.department_id})}" method="post">
                                <button type="submit">DELETE</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
